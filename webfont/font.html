 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!---we had linked our css file----->

</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn"
                    onclick="document.getElementById('login-form').style.display='block'" 
                    style="width:auto;" >Login</button></li>
                </ul>
            </nav>
        </div>

        <div id="login-form" class="login-page">
            <div class="botton-box">
                <div id="btn"></div>
                <button
                type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button
                type="button" onclick="register()">Register</button>
                
            </div>
            <form id="login" class="input-login">
                <input type="text" class="input-field" placeholder="Email Id" required></input>
                <input type="password" class="input-field" placeholder="Enter Password" required></input>
                <input type="checkbox" class="check-box"><span>Remember Password</span></input>  
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required></input>
                <input type="text" class="input-field" placeholder="Last Name" required></input>
                <input type="text" class="input-field" placeholder="Email Id" required></input>
                <input type="text" class="input-field" placeholder="Email Id" required></input>
                <input type="text" class="input-field" placeholder="Confirm Email" required></input>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span></input>  
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
